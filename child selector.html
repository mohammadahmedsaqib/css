<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>child selector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>child selector</h1>
    <div>
        <h3>h3 inside div</h3>
        <p>p inside div</p>
    </div>
    <span>
        <h3>h3 inside span</h3>
        <p>p inside span</p>
    </span>
</body>
</html>
